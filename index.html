<html>
    <body>
        <form>
            <!-- INPUT TAG -->
            Username: <INPUT type="text"> <br><br>
            Password: <INPUT type="password"> <br><br>
            
            <!-- RADIO BUTTON -->
            Please select your gender: <br>
            <INPUT type="radio" name="gender" value="male"> Male <br>
            <INPUT type="radio" name="gender" value="female"> Female <br>
            <INPUT type="radio" name="gender" value="undsc"> Undisclosed <br><br>
            
            <!-- CHECKBOXES -->
            Required documents that are currently available: <br>
            <INPUT type="checkbox" name="docs" value="sss"> SSS ID <br>
            <INPUT type="checkbox" name="docs" value="tin"> TIN <br>
            <INPUT type="checkbox" name="docs" value="pass"> Passport <br>
            <INPUT type="checkbox" name="docs" value="dipl"> School Diploma <br><br>
            
            <!-- SUBMIT BUTTON -->
            <INPUT type="submit" value="Send">

            <!-- RESET BUTTON -->
            <INPUT type="reset" value="Clear">
        </form>
    </body>
</html>
